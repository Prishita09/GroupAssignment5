<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Bank System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-danger">
      <div class="container">
        <span class="navbar-brand">
          <img
            src="https://cdn-icons-png.flaticon.com/512/3050/3050159.png"
            alt="Logo"
            width="30"
            height="30"
          />
          Blood Bank Network
        </span>
      </div>
    </nav>

    <!-- Login/Signup Card -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <!-- Login Form -->
              <div id="loginForm">
                <h3 class="mb-4">Donor Login</h3>
                <form onsubmit="return validateLogin(event)">
                  <div class="mb-3">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email"
                      id="loginEmail"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      id="loginPassword"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-danger w-100">
                    Login
                  </button>
                </form>
                <div class="mt-3 text-center">
                  <a href="#" onclick="showSignupForm()"
                    >New donor? Create Account</a
                  >
                </div>
              </div>

              <!-- Signup Form -->
              <div id="signupForm" style="display: none">
                <h3 class="mb-4">Donor Registration</h3>
                <form onsubmit="return validateSignup(event)">
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Full Name"
                      id="fullName"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email"
                      id="signupEmail"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      id="signupPassword"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-danger w-100">
                    Register
                  </button>
                </form>
                <div class="mt-3 text-center">
                  <a href="#" onclick="showLoginForm()">Existing user? Login</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
 Â </body>
</html>
